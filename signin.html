<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="The best online shop!" />

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <title>Sign In</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2>LOGO</h2></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active bg-light" href="./index.html">Home</a>
              <a class="nav-link bg-light" href="./signin.html">Sign Up</a>
              <a class="nav-link bg-light" href="./Blog.html">Blog</a>
              <a class="nav-link bg-light" href="./Movies.html">Movies</a>
              <a class="nav-link bg-light" href="./AboutUs.html">About</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <h1 class="text-center display-3 mt-5 fw-bold">Log In</h1>
    <form
      data-toggle="validator"
      class="w-50 mx-auto mt-1 form-group needs-validation was-validated"
    >
      <div class="form-outline mb-4 was-validated">
        <input
          type="text"
          id="form4Example1"
          class="form-control"
          required
          placeholder="Email"
        />
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <div class="form-outline mb-4 was-validated">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          placeholder="Password"
        />
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <div class="d-flex gap-2 align-items-center">
        <button class="btn btn-dark" type="button">Log In</button>
        <a href="./signup.html">Don't have an account?</a>
      </div>
    </form>
    <script
      src="./node_modules/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
