<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The best online shop!" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <title>Contact us</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2>LOGO</h2></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active bg-light" href="./index.html">Home</a>
              <a class="nav-link bg-light" href="./signin.html">Sign Up</a>
              <a class="nav-link bg-light" href="./Blog.html">Blog</a>
              <a class="nav-link bg-light" href="./Movies.html">Movies</a>
              <a class="nav-link bg-light" href="./AboutUs.html">About</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main content -->
    <h1 class="text-center display-3 mt-5 fw-bold">Contact Us</h1>
    <form
      data-toggle="validator"
      class="w-50 mx-auto mt-1 form-group needs-validation was-validated"
    >
      <!-- Name input -->
      <div class="form-outline mb-4 was-validated">
        <input type="text" id="form4Example1" class="form-control" required />
        <div class="invalid-feedback">Please fill out this field.</div>
        <label class="form-label">Name</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4 was-validated">
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          required
        />
        <div class="invalid-feedback">Please fill out this field.</div>
        <label class="form-label">Email address</label>
      </div>

      <!-- Message input -->
      <div class="form-outline mb-4 was-validated">
        <textarea
          class="form-control"
          id="form4Example3"
          rows="4"
          required
        ></textarea>
        <div class="invalid-feedback">Please fill out this field.</div>
        <label class="form-label">Message</label>
      </div>

      <!-- Submit button -->
      <div class="d-grid gap-2">
        <button class="btn btn-dark" type="button">Send Message</button>
      </div>
    </form>
  </body>
</html>
